[uwsgi]
chdir = /srv/furnihouse_project/fm/
module = furni.wsgi:application
home = /root/myvenv/

uid = deploy
gid = deploy

socket = /tmp/furni.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/furni.pid
logto = /var/log/uwsgi/furni/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true